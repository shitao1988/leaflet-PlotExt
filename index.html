<!DOCTYPE html>
<html>

        <title>

            <link href="lib/leaflet/leaflet.css" rel="stylesheet"/>

    <body>
        <div id="mapid">

        <script>


    var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
			osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			osm = L.tileLayer(osmUrl, {maxZoom: 18, attribution: osmAttrib}),
			mymap = new L.Map('mapid', {layers: [osm], center: new L.LatLng(32.5,118.4), zoom: 6 });


/*var ellipse = L.ellipse([118,32], 0.2, 0.3).addTo(mymap);*/

/*L.curve2([[118,32],[118.4,32.5],[118.5,32.4],[117.6,31.4],[118.7,32.8]]).addTo(mymap);*/
L.fineArrow([[118,32],[118.7,32.8]]).addTo(mymap);

var arc=L.arc([32,118],{radius:100000,deg:60,clockwise:1}).addTo(mymap);
        </script>

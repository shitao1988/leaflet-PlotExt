
<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
	<script src="lib/leaflet/leaflet-src.js"></script>
	<script type="text/javascript" src="lib/PlotUtils.js"></script>
	<script type="text/javascript" src="lib/plot/L.Ellipse.js"></script>
	<script type="text/javascript" src="lib/plot/L.FineArrow.js"></script>

<style type="text/css">
	html,body{
		width:100%;
		height: 100%;
		  margin: 0;
	}
	#mapid{
		width:100%;
		height: 100%;
	}
</style>
	
</head>
<body>



<div id="mapid" ></div>
<script>

	var mymap = L.map('mapid').setView([32,118], 6);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);



var ellipse = L.ellipse([118,32], 0.2, 0.3).addTo(mymap);

L.fineArrow([[118,32],[118.4,32.5]]).addTo(mymap);
</script>



</body>
</html>
